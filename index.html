<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Movies Posters</title>
</head>

<body>
    <div class="search-container">
        <h1>Movie's posters  🎬🍿🥤</h1>
        <form id="movie-form" class="movie-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
            <br>
            <button type="submit">Create Poster</button>
        </form>
    </div>
    <div id="posters-container" class="posters-container">
    </div>
    <script type="module" src="./src/init.js"></script>
</body>

</html>
